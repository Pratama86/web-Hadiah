<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mau Jadi Pacarku?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, pink, lightblue);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #00000033;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    #popup {
      display: none;
      margin-top: 30px;
      font-size: 22px;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Hai Putrimutiah ðŸ’–</h1>
  <h2>Maukah kamu jadi pacarku?</h2>
  <div class="buttons">
    <button id="yesBtn">Iya, Mau!</button>
    <button id="noBtn">Enggak ðŸ˜¢</button>
  </div>
  <div id="popup">Yeeey! Aku sayang kamu! ðŸ’•ðŸ’‘</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    yesBtn.addEventListener("click", () => {
      popup.style.display = "block";
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
